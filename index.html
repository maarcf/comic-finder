<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Links de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">

  <title>Marvel Comics</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <h1 class="logo-title">ADA COMICS</h1>
    </div>
    
    <div class="hero-image">
      <!-- Accessibility -->
      <span role="img" aria-label="Superh칠roes del mundo Marvel"></span>
    </div>      
  </header>

  <main>
    <h2>B칰squeda</h2>
    <form id="search-form" class="search-form">      
      <fieldset class="fieldset input-text">
        <label for="search-input">
          <input type="text" placeholder="Ingres치 tu b칰squeda" name="search-input" id="search-input"/>

          <div class="icon-container">
            <i class="fas fa-search" aria-hidden="true"></i>
          </div>
        </label>
      </fieldset>

      <fieldset class="fieldset selects-options">
        <label for="search-type">
          TIPO
          <select name="search-type" id="search-type">
            <option value="comics" selected>COMICS</option>
            <option value="characters">PERSONAJES</option>
          </select>
        </label>

        <label for="search-sort">
          ORDEN
          <select name="search-sort" id="search-sort">
            <option value="title" selected>A - Z</option>
            <option value="-title">Z - A</option>
            <option value="-foc-date">M치s nuevos</option>   
            <option value="foc-date">M치s viejos</option> 
          </select>
        </label>
      </fieldset>

      <button type="button" id="search-button" class="search-button button">BUSCAR</button>

    </form>

    <h2>Resultados</h2>
    <p id="total-results">0 RESULTADOS</p>

    <section id="results" class="results">

    </section>

    <nav class="pagination-container">
      <ul>
        <li>
          <button id="first-page" class="pagination button" aria-label="Ir a la primera p치gina">
            <i class="fas fa-angle-double-left" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="previous-page" class="pagination button" aria-label="Ir a la p치gina anterior">
            <i class="fas fa-angle-left" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="next-page" class="pagination button" aria-label="Ir a la p치gina siguiente">
            <i class="fas fa-angle-right" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="last-page" class="pagination button" aria-label="Ir a la 칰ltima p치gina">
            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
    </nav>

    <div class="overlay hidden" role="alert" aria-label="Cargando resultados...">
      <div class="loader" role="progressbar" aria-labelledby="results"></div>
    </div>
    

  </main>

  <footer>
    <p>Hecho con 游눜 por Mariana</p>
    <div class="contact-links">
      <a href="https://www.linkedin.com/in/mariana-cairo/" aria-label="LinkedIn de Mariana"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
      <a href="https://github.com/maarcf" target="_blank" aria-label="GitHub de Mariana"><i class="fab fa-github-square" aria-hidden="true"></i></a>
      <a href="mailto:marr.cairo@gmail.com" target="_blank" aria-label="E-mail de Mariana"><i class="fas fa-envelope" aria-hidden="true"></i></a>
    </div>
  </footer>


  <script src="main.js"></script>
</body>
</html>
