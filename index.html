<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <!-- Links de iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/ico" href="favicon.ico">

  <title>Marvel Comics</title>
</head>
<body>

  <header>
    <div class="logo-container">
      <h1 class="logo-title">ADA COMICS</h1>
    </div>
    
    <div class="hero-image">
      <!-- Accessibility -->
      <span role="img" aria-label="Superh칠roes del mundo Marvel"></span>
    </div>      
  </header>

  <main>
    <div class="title-container">
      <h2>B칰squeda</h2>
    
      <div class="container-dark-mode">
        <p aria-hidden="true">Modo Oscuro</p>
        <button class="dark-mode-button" role="switch" aria-label="Modo Oscuro" aria-checked="false">
          <span></span>
        </button>
      </div>
    </div>
    
    <form id="search-form" class="search-form">      
      <fieldset class="fieldset input-text" title="B칰squeda por texto" role="search">
        <label for="search-input">
          <input type="search" placeholder="Ingres치 tu b칰squeda" name="q" id="search-input"/>

          <div class="icon-container">
            <i class="fas fa-search" aria-hidden="true"></i>
          </div>
        </label>
      </fieldset>

      <fieldset class="fieldset selects-options" title="Opciones de b칰squedas">
        <label for="search-type">
          TIPO
          <select name="search-type" id="search-type">
            <option value="comics" selected>COMICS</option>
            <option value="characters">PERSONAJES</option>
          </select>
        </label>

        <label for="search-sort"  aria-live="polite" aria-label="Ordenar comics por...">
          ORDEN
          <select name="search-sort" id="search-sort">
            <option value="title" selected>A - Z</option>
            <option value="-title">Z - A</option>
            <option value="-focDate">M치s nuevos</option>   
            <option value="focDate">M치s viejos</option>
          </select>
        </label>
      </fieldset>

      <button id="search-button" class="search-button button">BUSCAR</button>

    </form>

    <section class="search-result">
    </section>


    <h2 id="title-results-section">Resultados</h2>
    <p class="total-results" id="total-results">0 RESULTADOS</p>

    <section id="results" class="results">

    </section>

    <nav class="pagination-container" aria-label="Paginaci칩n">
      <ul>
        <li>
          <button id="first-page" class="pagination button" aria-label="Ir a la primera p치gina">
            <i class="fas fa-angle-double-left" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="previous-page" class="pagination button" aria-label="Ir a la p치gina anterior">
            <i class="fas fa-angle-left" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="next-page" class="pagination button" aria-label="Ir a la p치gina siguiente">
            <i class="fas fa-angle-right" aria-hidden="true"></i>
          </button>
        </li>
        <li>
          <button id="last-page-btn" class="pagination button" aria-label="Ir a la 칰ltima p치gina">
            <i class="fas fa-angle-double-right" aria-hidden="true"></i>
          </button>
        </li>
      </ul>
      <p>P치gina <span id="current-page">1</span> de <span id="last-page">1</span> </p>
    </nav>

    <div class="overlay hidden" role="alertdialog" aria-modal="true" aria-label="Cargando resultados...">
      <div class="loader" aria-labelledby="results"></div>
    </div>
    

  </main>

  <footer>
    <p>Hecho con 游눜 por Mariana</p>
    <div class="contact-links">
      <a href="https://www.linkedin.com/in/mariana-cairo/" aria-label="LinkedIn de Mariana"><i class="fab fa-linkedin" aria-hidden="true"></i></a>
      <a href="https://github.com/maarcf" target="_blank" aria-label="GitHub de Mariana"><i class="fab fa-github-square" aria-hidden="true"></i></a>
      <a href="mailto:marr.cairo@gmail.com" target="_blank" aria-label="E-mail de Mariana"><i class="fas fa-envelope" aria-hidden="true"></i></a>
    </div>
  </footer>


  <script src="main.js"></script>
</body>
</html>
